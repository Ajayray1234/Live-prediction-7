<!DOCTYPE html>
<html>
<head>
    <title>Big-Small Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        input, button {
            width: 100%;
            max-width: 300px;
            padding: 12px;
            margin: 8px 0;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #444;
        }
    </style>
</head>
<body>

    <div id="result"></div>
    <h2>colour tarding 2 loss skip 2 bet</h2>
    <input type="text" id="periodInput" placeholder="Enter Period Number">
    <button onclick="predict()">Predict</button>

    <script>
        function logic_last_digit(period) {
            let last = parseInt(period.slice(-1));
            return (last % 2 === 0) ? "Small" : "Big";
        }

        function predict() {
            const period = document.getElementById("periodInput").value;
            const prediction = logic_last_digit(period);
            document.getElementById("result").innerText = "BET: " + prediction;
        }
    </script>

</body>
</html>
